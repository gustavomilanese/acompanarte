name: Deploy Frontend to Hostinger

on:
  push:
    branches:
      - main
    paths:
      - "src/**"
      - "public/**"
      - "index.html"
      - "package.json"
      - "package-lock.json"
      - "vite.config.*"
      - ".github/workflows/deploy-frontend-hostinger.yml"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        env:
          VITE_API_URL: ${{ vars.VITE_API_URL || 'https://acompanarte-production.up.railway.app' }}
        run: npm run build

      - name: Install lftp
        run: sudo apt-get update && sudo apt-get install -y lftp

      - name: Deploy dist to Hostinger (assets first, index last)
        env:
          FTP_HOST: ${{ secrets.FTP_HOST }}
          FTP_USER: ${{ secrets.FTP_USER }}
          FTP_PASS: ${{ secrets.FTP_PASS }}
          FTP_PORT: ${{ secrets.FTP_PORT }}
          FTP_REMOTE_DIR: ${{ secrets.FTP_REMOTE_DIR }}
        run: |
          : "${FTP_PORT:=21}"
          : "${FTP_REMOTE_DIR:=/public_html}"

          if [ -z "$FTP_HOST" ] || [ -z "$FTP_USER" ] || [ -z "$FTP_PASS" ]; then
            echo "Missing required secrets: FTP_HOST, FTP_USER, FTP_PASS"
            exit 1
          fi

          lftp -u "$FTP_USER","$FTP_PASS" -p "$FTP_PORT" "$FTP_HOST" -e "
            set ftp:passive-mode true;
            set ftp:ssl-allow no;
            set ssl:verify-certificate no;
            set net:max-retries 2;
            set net:timeout 20;
            mkdir -p $FTP_REMOTE_DIR;
            cd $FTP_REMOTE_DIR;
            mirror -R --delete --verbose dist/assets assets;
            mirror -R --verbose dist/icons icons;
            put -O . dist/manifest.json;
            put -O . dist/sw.js;
            put -O . dist/index.html;
            bye
          "
